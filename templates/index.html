<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask To-Do App</title>
</head>
<body>
  <h1>My To-Do List</h1>
  <form method="POST">
    <input type="text" name="task" placeholder="Enter a new task" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>
        {% if task.completed %}
          <s>{{ task.task }}</s>
        {% else %}
          {{ task.task }}
          <a href="/complete/{{ task.id }}">✔</a>
        {% endif %}
        <a href="/delete/{{ task.id }}">❌</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
