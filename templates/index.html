<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .task-card {
            margin-bottom: 1rem;
        }
        .small-text {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">📝 My To-Do List</h1>

        <!-- Add Task Form -->
        <form method="POST" action="/" class="row g-3 justify-content-center mb-4">
            <div class="col-md-4">
                <input type="text" name="content" class="form-control" placeholder="Enter a task" required>
            </div>
            <div class="col-md-2">
                <input type="date" name="due_date" class="form-control">
            </div>
            <div class="col-md-2">
                <select name="priority" class="form-select">
                    <option value="">Priority</option>
                    <option value="High">🔴 High</option>
                    <option value="Medium">🟡 Medium</option>
                    <option value="Low">🟢 Low</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
        </form>

        <!-- Task List -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for task in tasks %}
                <div class="card task-card">
                    <div class="card-body d-flex justify-content-between align-items-start">
                        <div>
                            <span class="{% if task['completed'] %}completed{% endif %}">{{ task['content'] }}</span><br>
                            {% if task['due_date'] %}
                            <div class="small-text">📅 Due: {{ task['due_date'] }}</div>
                            {% endif %}
                            {% if task['priority'] %}
                            <div class="small-text">⚡ Priority: {{ task['priority'] }}</div>
                            {% endif %}
                        </div>
                        <div class="text-end">
                            {% if not task['completed'] %}
                            <a href="/complete/{{ task['id'] }}" class="btn btn-success btn-sm mb-1">✅ Complete</a><br>
                            {% endif %}
                            <a href="/delete/{{ task['id'] }}" class="btn btn-danger btn-sm">🗑️ Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
