<!-- /templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>My To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background: #fdfdfd;
      color: #333;
    }
    h1 {
      color: #1a73e8;
    }
    ul {
      padding-left: 0;
    }
    li {
      list-style-type: none;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 6px;
    }
    button:hover {
      background-color: #0c5dc0;
    }
    .actions button {
      background: none;
      border: none;
      font-size: 18px;
    }
    .complete-btn {
      color: #4caf50;
    }
    .delete-btn {
      color: #e91e63;
    }
    .completed {
      text-decoration: line-through;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <form method="POST">
    <input type="text" name="task" placeholder="Enter a new task">
    <button type="submit">Add Task</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li class="{{ 'completed' if task[2] else '' }}">
        {{ task[1] }}
        <span class="actions">
          <a href="/complete/{{ task[0] }}"><button class="complete-btn">✅</button></a>
          <a href="/delete/{{ task[0] }}"><button class="delete-btn">❌</button></a>
        </span>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
